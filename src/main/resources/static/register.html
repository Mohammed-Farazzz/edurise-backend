<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - EduRise</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", sans-serif;
      background: #ffffff; /* Outer background: pure white */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #7b2342; /* Inner card with Milaap theme */
      border-radius: 10px;
      width: 90%;
      max-width: 750px;
      display: flex;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      color: white;
    }

    .left-box {
      background-color: transparent; /* match container */
      padding: 40px 30px;
      width: 35%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border-right: 1px solid #ffffff33;
    }

    .left-box img {
      width: 70px;
      margin-bottom: 20px;
    }

    .left-box h2 {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .left-box p {
      font-size: 13px;
      color: #f0dce2;
    }

    .right-box {
      width: 65%;
      padding: 40px 30px;
      background-color: transparent;
    }

    .right-box h3 {
      margin-bottom: 20px;
      font-weight: 500;
      color: #fff;
    }

    form .form-group {
      margin-bottom: 15px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    select {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #fff;
      color: #7b2342;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #f1f1f1;
    }

    .login-link {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .login-link a {
      color: #fff;
      text-decoration: underline;
      font-weight: 500;
    }

    @media screen and (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .left-box, .right-box {
        width: 100%;
        border-right: none;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-box">
      <img src="https://as2.ftcdn.net/v2/jpg/01/99/05/35/1000_F_199053513_reNOz8CqNJx2zBxbhOUCTDpjcl3tb7CI.jpg" alt="Logo" />
      <h2>Welcome to EduRise</h2>
      <p>India's Trusted Student Donation Platform</p>
    </div>
    <div class="right-box">
      <h3>Sign up to Continue</h3>
      <form action="/api/auth/register" method="POST">
        <div class="form-group">
          <input type="text" name="fullName" placeholder="Full name" required />
        </div>
        <div class="form-group">
          <input type="email" name="email" placeholder="Email" required />
        </div>
        <div class="form-group">
          <input type="password" name="password" placeholder="Password" required />
        </div>
        <div class="form-group">
          <select name="role" required>
            <option value="">Register as</option>
            <option value="STUDENT">Student</option>
            <option value="DONOR">Donor</option>
          </select>
        </div>
        <button type="submit">Sign up</button>
      </form>
      <div class="login-link">
        Already signed up? <a href="login.html">Login</a>
      </div>
    </div>
  </div>
</body>
</html>
