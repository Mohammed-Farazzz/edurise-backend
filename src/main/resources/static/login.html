<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - EduRise</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", sans-serif;
      background: #ffffff; /* Full white background */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #7b2342; /* Themed inner box */
      border-radius: 10px;
      width: 90%;
      max-width: 750px;
      display: flex;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      color: white;
    }

    .left-box {
      background-color: transparent;
      padding: 40px 30px;
      width: 35%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border-right: 1px solid #ffffff33;
    }

    .left-box img {
      width: 70px;
      margin-bottom: 20px;
    }

    .left-box h2 {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .left-box p {
      font-size: 13px;
      color: #f0dce2;
    }

    .right-box {
      width: 65%;
      padding: 40px 30px;
      background-color: transparent;
    }

    .right-box h3 {
      margin-bottom: 20px;
      font-weight: 500;
      color: #fff;
    }

    form .form-group {
      margin-bottom: 15px;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #fff;
      color: #7b2342;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #f1f1f1;
    }

    .options {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
      font-size: 14px;
    }

    .options a {
      color: #fff;
      text-decoration: underline;
      font-weight: 500;
    }

    .signup-link {
      text-align: center;
      margin-top: 25px;
      font-size: 14px;
    }

    .signup-link a {
      color: #fff;
      text-decoration: underline;
      font-weight: 500;
    }

    @media screen and (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .left-box, .right-box {
        width: 100%;
        border-right: none;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-box">
      <img src="https://as2.ftcdn.net/v2/jpg/01/99/05/35/1000_F_199053513_reNOz8CqNJx2zBxbhOUCTDpjcl3tb7CI.jpg" alt="Logo" />
      <h2>Welcome Back!</h2>
      <p>Continue making a difference with EduRise</p>
    </div>
    <div class="right-box">
      <h3>Login to your account</h3>
      <form action="/api/auth/login" method="POST">
        <div class="form-group">
          <input type="email" name="email" placeholder="Email" required />
        </div>
        <div class="form-group">
          <input type="password" name="password" placeholder="Password" required />
        </div>
        <button type="submit">Login</button>
      </form>
      <div class="options">
        <a href="#">Forgot password?</a>
        <a href="register.html">New to EduRise? Sign up</a>
      </div>
    </div>
  </div>
</body>
</html>
